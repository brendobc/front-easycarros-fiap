<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://brendobc.github.io/front-easycarros-fiap/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://brendobc.github.io/front-easycarros-fiap/resources/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://brendobc.github.io/front-easycarros-fiap/resources/css/index.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

    <script src="https://brendobc.github.io/front-easycarros-fiap/src/pages/global/index.js" type="module" defer></script>
    <script src="https://brendobc.github.io/front-easycarros-fiap/src/pages/novo-pedido/index.js" type="module" defer></script>

    <title>Novo pedido - Easy Carros</title>
</head>

<body>
    <img class="bg_video" src="https://brendobc.github.io/front-easycarros-fiap/resources/img/road.gif" alt="Road gif">

    <form id="form-novo-pedido">
        <div class="form_header">
            <h1 class="pedido">Faça o seu pedido</h1>
        </div>
        
        <div class="wrapper-select-categoria-pedido">
            <select id="select-categoria-pedido">
                <option value="DELIVERY">Delivery</option>
                <option value="RETIRADA">Retirada</option>
            </select>
        </div>

        <section id="section-agencia" style="display: none;">
            <legend>Agência para retirada:</legend>

            <button
                class="btn btn-outline"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modal-selecionar-agencia"
                data-selecionar="agencia"
            >
                Selecione
            </button>

            <label id="label-erro-agencia" class="error" style="display: none;">É preciso selecionar uma agência</label>

            <input id="agenciaId" name="agenciaId" type="hidden">

            <strong>Agência selecionada:</strong>
            <span id="agencia-selecionada-placeholder"></span>
        </section>

        <section id="section-localizacao">
            <legend>Endereço de entrega:</legend>

            <div class="row">
                <div class="col-6">
                    <label for="logradouro">Logradouro</label>
                    <input class="form-control" type="text" id="logradouro" name="logradouro" value="" required>
                </div>

                <div class="col-6">
                    <label for="numero">Número</label>
                    <input class="form-control" type="text" id="numero" name="numero" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="cidade">Cidade</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" value="" required>
                </div>

                <div class="col-6">
                    <label for="bairro">Bairro</label>
                    <input class="form-control" type="text" id="bairro" name="bairro" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="estado">Estado</label>
                    <input class="form-control" type="text" id="estado" name="estado" value="" required>
                </div>

                <div class="col-6">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="text" id="cep" name="cep" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <label for="complemento">Complemento</label>
                    <input class="form-control" type="text" id="complemento" name="complemento" value="">
                </div>

                <div class="col-6">
                    <label for="pontoReferencia">Ponto de Refêrencia</label>
                    <input class="form-control" type="text" id="pontoReferencia" name="pontoReferencia" value="">
                </div>
            </div>
        </section>

        <section id="section-agendamento">
            <legend>Agendamento:</legend>

            <button type="button" data-bs-toggle="modal" data-bs-target="#modal-agendamento"
                data-selecionar="agendamento" class="btn btn-outline">
                Selecione
            </button>

            <label id="label-erro-agendamento" class="error" style="display: none;">É preciso selecionar um agendamento</label>
            
            <input id="agendamento" name="agendamento" type="hidden">

            <strong>Horário selecionado:</strong>
            <span id="agendamento-selecionado-placeholder"></span>
        </section>

        <section id="section-tempo-aluguel">
            <div class="col-6">
                <label for="dias-locacao">Período da locação (dias):</label>
                <input class="form-control" type="number" id="dias-locacao" name="dias" value="1" min="1" required>
            </div>

            <div id="previsao-devolucao-placeholder"></div>
        </section>

        <section id="section-categoria-carro">
            <legend>Categoria do carro:</legend>

            <div class="categorias">
                <input id="carroA" type="radio" name="categoria" value="A">
                <label class="categoria-carro" for="carroA">
                    Categoria A
                    <small>Popular</small>
                    <img src="https://brendobc.github.io/front-easycarros-fiap/resources/img/Novo_Hyundai_HB20_Edição_Especial-removebg-preview 1.png" alt="">
                </label>
    
                <input id="carroB" type="radio" name="categoria" value="B">
                <label class="categoria-carro" for="carroB">
                    Categoria B
                    <small>Intermediário</small>
                    <img src="https://brendobc.github.io/front-easycarros-fiap/resources/img/Pulse-2022-destaque-1024x576-1-removebg-preview 2.png" alt="">
                </label>
    
                <input id="carroC" type="radio" name="categoria" value="C">
                <label class="categoria-carro" for="carroC">
                    Categoria C
                    <small>Premium</small>
                    <img src="https://brendobc.github.io/front-easycarros-fiap/resources/img/Range-Rover-Evoque-SE-2023-7-removebg-preview 1.png" alt="">
                </label>
            </div>

            <label id="categoria-error" class="error" for="categoria" style="display: none;">Este campo é obrigatório</label>
        </section>

        <section id="pagamento">
            <legend>Pagamento (apenas cartão):</legend>
            <div class="row">
                <div class="col-6">
                    <label for="formaPagamento">Escolha a forma de pagamento:</label>
                    <select id="formaPagamento" name="formaPagamento">
                        <option value="aVista" selected>À vista</option>
                        <option value="parcelado">Parcelado</option>
                    </select>
                </div>
                
                <div class="col-6">
                    <!-- Select para o número de parcelas (inicialmente oculto) -->
                    <label for="numeroParcelas" id="labelParcelas" style="display: none;">Número de Parcelas:</label>
                    <select id="numeroParcelas" name="numeroParcelas" style="display: none;">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                    </select>

                    <label for="formaPagamentoCartao">Crédito ou Débito:</label>
                    <select id="formaPagamentoCartao" name="formaPagamentoCartao">
                        <option value="CARTAO_CREDITO">Crédito</option>
                        <option value="CARTAO_DEBITO">Débito</option>
                    </select>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="numeroCartao">Número do Cartão:</label>
                    <input type="text" id="numeroCartao" name="numeroCartao" class="form-control" required>
                </div>
                
                <div class="col-6">
                    <label for="nomeTitular">Nome do titular:</label>
                    <input type="text" id="nomeTitular" name="nomeTitular" class="form-control" required>
                </div>
            </div>
            
            <div class="row">
                <div class="col-6">
                    <label for="cvvCartao">CVV:</label>
                    <input type="text" id="cvvCartao" name="cvvCartao" class="form-control" required>
                </div>
            </div>

        </section>
        
        <button type="submit" id="botaoPagamento" class="btn btn-primary">Finalizar pedido</button>
    </form>

    <!-- Modal selecionar agência -->
    <div class="modal fade" id="modal-selecionar-agencia" tabindex="-1" aria-labelledby="modal-selecionar-agencia" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione uma agência</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="lista-agencias" class="modal-body"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="btn-selecionar-agencia" class="btn btn-primary" data-bs-dismiss="modal">Selecionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal agendamento -->
    <div class="modal fade" id="modal-agendamento" tabindex="-1" aria-labelledby="modal-agendamento" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione um horário</h5>
                    <i class="bi bi-arrow-return-left"></i>
                </div>

                <!-- Placeholder para lista de agendamentos -->
                <div id="lista-agendamento" class="modal-body"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="btn-selecionar-agendamento" class="btn btn-primary"
                        data-bs-dismiss="modal">Agendar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
