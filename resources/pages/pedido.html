<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"
        defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>

    <script src="../../src/pages/global/index.js" type="module" defer></script>
    <script src="../../src/pages/novo-pedido/index.js" type="module" defer></script>

    <title>Delivery - Easy Carros</title>
</head>

<body>
    <!-- TODO criar select para alternar entre delivery e retirada -->
    <!-- Conteúdo da tab Delivery -->
    <form id="form-novo-pedido">
        <select id="select-categoria-pedido">
            <option value="DELIVERY">Delivery</option>
            <option value="RETIRADA">Retirada</option>
        </select>

        <!-- TODO desabilitar quando a modalidade do pedido for "delivery" -->
        <section id="section-agencia">
            <button
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modal-selecionar-agencia"
                data-selecionar="agencia"
            >
                Selecionar agência
            </button>

            <input id="agenciaId" name="agenciaId" type="hidden">

            <div id="agencia-selecionada-placeholder"></div>
        </section>

        <!-- TODO desabilitar quando a modalidade do pedido for "entrega" -->
        <section id="section-localizacao">
            <div class="row">
                <div class="col-lg-3">
                    <label for="logradouro">Logradouro</label>
                    <input class="form-control" type="text" id="logradouro" name="logradouro" value="" required>
                </div>

                <div class="col-lg-3">
                    <label for="numero">Número</label>
                    <input class="form-control" type="text" id="numero" name="numero" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <label for="cidade">Cidade</label>
                    <input class="form-control" type="text" id="cidade" name="cidade" value="" required>
                </div>

                <div class="col-lg-3">
                    <label for="bairro">Bairro</label>
                    <input class="form-control" type="text" id="bairro" name="bairro" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <label for="estado">Estado</label>
                    <input class="form-control" type="text" id="estado" name="estado" value="" required>
                </div>

                <div class="col-lg-3">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="text" id="cep" name="cep" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <label for="complemento">Complemento</label>
                    <input class="form-control" type="text" id="complemento" name="complemento" value="">
                </div>

                <div class="col-lg-3">
                    <label for="pontoReferencia">Ponto de Refêrencia</label>
                    <input class="form-control" type="text" id="pontoReferencia" name="pontoReferencia" value="">
                </div>
            </div>
        </section>

        <!-- TODO limpar agendamento quando trocar a modalidade do pedido -->
        <section id="section-agendamento">
            <button type="button" data-bs-toggle="modal" data-bs-target="#modal-agendamento"
                data-selecionar="agendamento" class="btn btn-secondary">
                Agendamento
            </button>
            
            <input id="agendamento" name="agendamento" type="hidden">

            <div id="agendamento-selecionado-placeholder"></div>
        </section>

        <section id="section-tempo-aluguel">
            <div class="col-lg-3">
                <label for="dias-locacao">Período da locação (dias):</label>
                <input class="form-control" type="number" id="dias-locacao" name="dias" value="1" min="1" required>
            </div>

            <div id="previsao-devolucao-placeholder"></div>
        </section>

        <section id="section-categoria-carro">
            <label>
                <input type="radio" name="categoria" value="A" required>
                Categoria A
            </label>

            <label>
                <input type="radio" name="categoria" value="B" required>
                Categoria B
            </label>

            <label>
                <input type="radio" name="categoria" value="C" required>
                Categoria C
            </label>
        </section>

        <section id="pagamento">
            <label for="formaPagamento">Escolha a forma de pagamento:</label>
            <select id="formaPagamento" name="formaPagamento">
                <option value="aVista" selected>À vista</option>
                <option value="parcelado">Parcelado</option>
            </select>
            
            <!-- Select para o número de parcelas (inicialmente oculto) -->
            <label for="numeroParcelas" id="labelParcelas" style="display: none;">Número de Parcelas:</label>
            <select id="numeroParcelas" name="numeroParcelas" style="display: none;">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
            </select>
            
            <label for="formaPagamentoCartao">Crédito ou Débito:</label>
            <select id="formaPagamentoCartao" name="formaPagamentoCartao">
                <option value="CARTAO_CREDITO">Crédito</option>
                <option value="CARTAO_DEBITO">Débito</option>
            </select>

            <label for="numeroCartao">Número do Cartão:</label>
            <input type="text" id="numeroCartao" name="numeroCartao">

            <label for="cvvCartao">CVV:</label>
            <input type="text" id="cvvCartao" name="cvvCartao">
        </section>
        
        <button type="submit" id="botaoPagamento" class="btn btn-secondary">Ir para pagamento</button>
    </form>

    <!-- Modal selecionar agência -->
    <div class="modal fade" id="modal-selecionar-agencia" tabindex="-1" aria-labelledby="modal-selecionar-agencia" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione uma agência</h5>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div id="lista-agencias" class="modal-body"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="btn-selecionar-agencia" class="btn btn-primary" data-bs-dismiss="modal">Selecionar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal agendamento -->
    <div class="modal fade" id="modal-agendamento" tabindex="-1" aria-labelledby="modal-agendamento" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Selecione um horário</h5>
                    <i class="bi bi-arrow-return-left"></i>
                </div>

                <!-- Placeholder para lista de agendamentos -->
                <div id="lista-agendamento" class="modal-body"></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" id="btn-selecionar-agendamento" class="btn btn-primary"
                        data-bs-dismiss="modal">Agendar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
