    <div class="container ">

        <h1>Acompanhamento de Pedido</h1>
        
        <div class="acompanhamento-info">
            <p id="numeroPedidoLabel">Número do Pedido: <span class="pedido-status" id="numeroPedido">6467e1ff-1356-4e03-8ce5-ac2fccf3e7cc</span></p>

            <p id="agendamentoLabel">Agendamento: <span class="pedido-status" id="agendamento"></span></p>

            <p id="modoPagamentoLabel">Modo de Pagamento: <span class="pedido-status" id="modoPagamento"></span></p>
