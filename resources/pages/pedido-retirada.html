<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
    
    <script src="../../src/pages/global/index.js" type="module" defer></script>
    <script src="../../src/pages/novo-pedido/retirada/index.js" type="module" defer></script>

    <title>Retirada - Easy Carros</title>
</head>
<body>
    RETIRADA

    <!-- Formulário pedido -->
    <form id="form-novo-pedido">
        <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modal-selecionar-agencia"
            data-selecionar="agencia"
        >
            Selecionar agência
        </button>

        <section id="selection-agencia" hidden>
            <input id="agenciaId" name="agenciaId" type="hidden">
        </section>

        <div id="agencia-selecionada-placeholder"></div>

        <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#modal-agendamento"
            data-selecionar="agendamento"
        >
            Agendamento
        </button>

        <section id="section-agendamento" hidden>
            <input id="agendamento" name="agendamento" type="hidden">
        </section>

        <div id="agendamento-selecionado-placeholder"></div>

        <section id="section-tempo-aluguel">
            <div class="input-wrapper">
                <label>
                    Período da locação (dias):
                    <input id="dias-locacao" name="dias" type="number" value="1" min="1" required>
                </label>
            </div>

            <div id="previsao-devolucao-placeholder"></div>
        </section>

        <section id="section-categoria-carro">
            <label>
                <input type="radio" name="categoria" value="A" required>
                Categoria A
            </label>

            <label>
                <input type="radio" name="categoria" value="B" required>
                Categoria B
            </label>

            <label>
                <input type="radio" name="categoria" value="C" required>
                Categoria C 
            </label>
        </section>

        <button type="submit">Ir para pagamento</button>
    </form>
    <!-- Fim formulário pedido -->
    
    <!-- Modal selecionar agência -->
    <div class="modal fade" id="modal-selecionar-agencia" tabindex="-1" aria-labelledby="modal-selecionar-agencia" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Selecione uma agência</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="lista-agencias" class="modal-body">
                <label>
                    <input name="selecionaAgencia" type="radio" value="1">
                    Agência 1
                </label>
                <label>
                    <input name="selecionaAgencia" type="radio" value="2">
                    Agência 2
                </label>
                <label>
                    <input name="selecionaAgencia" type="radio" value="3">
                    Agência 3
                </label>
                <label>
                    <input name="selecionaAgencia" type="radio" value="4">
                    Agência 4
                </label>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="btn-selecionar-agencia" class="btn btn-primary" data-bs-dismiss="modal">Selecionar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal agendamento -->
    <div class="modal fade" id="modal-agendamento" tabindex="-1" aria-labelledby="modal-agendamento" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title">Selecione um horário</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="lista-agendamento" class="modal-body">
                <label>
                    <input name="agendamento" type="radio" value="1">
                    Agendamento 1
                </label>
                <label>
                    <input name="agendamento" type="radio" value="2">
                    Agendamento 2
                </label>
                <label>
                    <input name="agendamento" type="radio" value="3">
                    Agendamento 3
                </label>
                <label>
                    <input name="agendamento" type="radio" value="4">
                    Agendamento 4
                </label>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" id="btn-agendamento" class="btn btn-primary" data-bs-dismiss="modal">Agendar</button>
            </div>
        </div>
        </div>
    </div>

</body>
</html>
